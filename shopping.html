<header>

<main>
   <section class="cards">


      <div class="card" style="width: 18rem;">
        <img src="https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/00KBF23146_SIL_main?$main$" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Montre femme</h5>
          <p class="card-text">Calvin Klein</p>
          <span class="unitt-price">229</span>
          <span> £</span>
        </div>
        <div class="card-body">


          <ul class="list-group list-group-flush">

            <li class="list-group-item">
              <i class="fas fa-plus-circle plus-btn"></i>
              <!--0 yethat binethom à l'aide du span contrairement au tag p et h-->
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
              <i class="fas fa-trash-alt" style="float: right;"></i>
              <i class="fas fa-heart" style="float: right;"></i>

            </li>
          </ul>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://www.sephora.fr/dw/image/v2/BCVW_PRD/on/demandware.static/-/Sites-masterCatalog_Sephora/default/dw6c1da3ed/images/hi-res/SKU/426961.jpg?sw=585&sh=585&sm=fit" class="card-img-top" alt="...">

          <h5 class="card-title">Palette de Fards à paupières</h5>
          <p class="card-text">Sephore</p>
          <span class="unitt-price">7,49</span>
          <span> £</span>
        </div>

        <div class="card-body">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">


              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-trash-alt"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://img.over-blog-kiwi.com/0/53/44/98/20171130/ob_16c62a_kikmini2.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Rouge à lévres</h5>
          <p class="card-text">Kiko</p>
          <span class="unitt-price">12</span>
          <span> £</span>
        </div>

        <div class="card-body">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-trash-alt"></i>

            </li>
          </ul>
        </div>
       
   </section>
   <div class="total-price-container">
    <span>Total price:<span id="total_price"></span></span>

    <span > 0 </span>
    <span>$</span>
    </div>
